<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>9:41</span>
        <div class="icons">
          <img
            src="images/mobile-signal.svg"
            alt="Mobile signal icon"
            width="18"
            height="10"
          >
          <img src="images/wifi.svg" alt="Wifi icon" width="15" height="11">
          <img
            src="images/battery.svg"
            alt="Battery icon"
            width="27"
            height="13"
          >
        </div>
      </div>
      <img
        class="logo"
        src="images/logo.svg"
        alt="Logo"
        width="34"
        height="34"
      >
      <h1 class="title">Create account</h1>
      <p class="subtitle">Already have an account? <a href="#">Login</a></p>
      <form
        id="form"
        class="form"
        action="https://httpbin.org/post"
        method="post"
        novalidate
      >
        <div class="form-wrapper">
          <input
            class="first-name"
            id="first-name"
            name="first-name"
            type="text"
            placeholder="First Name"
            maxlength="50"
            autocomplete="off"
            required
          >
          <input
            class="last-name"
            id="last-name"
            name="last-name"
            type="text"
            placeholder="Last Name"
            maxlength="50"
            autocomplete="off"
            required
          >
          <input
            class="email"
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            maxlength="100"
            required
          >
          <div class="password-group">
            <input
              class="password"
              id="password"
              name="password"
              type="password"
              placeholder="Set Password"
              maxlength="16"
              autocomplete="off"
              required
            >
            <img
              class="password-toggle"
              id="password-toggle"
              src="images/password-hide.svg"
              alt="Password toggle icon"
            >
          </div>
          <div class="password-group">
            <input
              class="password-confirm"
              id="password-confirm"
              name="password-confirm"
              type="password"
              placeholder="Confirm Password"
              maxlength="16"
              autocomplete="off"
              required
            >
            <img
              class="password-toggle"
              id="password-confirm-toggle"
              src="images/password-hide.svg"
              alt="Password toggle icon"
            >
          </div>
          <input
            class="birth-day"
            id="birth-day"
            name="birth-day"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="Date of Birth"
            required
          >
        </div>
        <button id="form-button" type="submit" disabled>Register</button>
        <div id="error-message" class="error">
          <div class="error-title" id="#error-title"></div>
          <div class="error-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              viewBox="0 0 20 20"
              height="20"
            >
              <path
                fill="#393a37"
                d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
              ></path>
            </svg>
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
